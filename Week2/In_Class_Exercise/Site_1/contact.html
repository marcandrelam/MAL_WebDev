<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us Site 1</title>
    <meta name="description" content="Method 1 - Page Names in File Name" />
  </head>

  <body>
    <!-- Place your Nav Links Here -->
    <nav>
      <!-- use UL LI and A for Nav Links within our NAV tag -->
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <h1>Contact Us</h1>
    <fieldset>
      <legend>Name</legend>
      <br />
      <br />
      <label for="first_name"> First Name </label>
      <input type="text" name="first_name" maxlength="10" />
      <br />
      <br />
      <label for="last_name"> Last Name </label>
      <input type="text" name="last_name" maxlength="10" />
      <br />
      <br />
      <label for="email"> Email </label>
      <input type="email" name="email" maxlength="100" />
    </fieldset>

    <fieldset>
      <legend>Reason for Contacting Us</legend>
      <label for="reason"></label>
      <textarea name="reason" cols="50" rows="5" required></textarea>
    </fieldset>
  </body>
</html>
