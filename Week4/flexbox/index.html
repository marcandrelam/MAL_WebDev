<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flexbox Layouts</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>default flexbox behavior</h2>
    <div class="container">
      <div class="item 1"></div>
      <div class="item 2"></div>
      <div class="item 3"></div>
      <div class="item 4"></div>
    </div class="container">
    <h2> justify start, align start</h2>
    <div class="container justify-start">
        <div class="item center"></div>
        <div class="item center"></div>
        <div class="item center"></div>
        <div class="item center"></div>
      </div class="container justify-start">
    <h2> justify end, align end</h2>
    <div class="container justify-end">
        <div class="item 1"></div>
        <div class="item 2"></div>
        <div class="item 3"></div>
        <div class="item 4"></div>
      </div class="container justify-end">
    <h2> justify even, align center, align-self</h2>
    <div class="container">
        <div class="item 1"></div>
        <div class="item 2"></div>
        <div class="item 3"></div>
        <div class="item 4"></div>
      </div class="container">
  </body>
</html>
